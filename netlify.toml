[build]
  command = "pnpm build && pnpm build-storybook && cp -r storybook-static dist/storybook"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--version"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/storybook/*"
  to = "/storybook/:splat"
  status = 200
